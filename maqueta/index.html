<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealidadQR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <!-- Hotjar Tracking Code for Sitio 5162607 -->

            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5162607,hjsv:6};

            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);

<body>

<header>
    <div class="header-content">
        <img src="Imagen de WhatsApp 2024-10-07 a las 17.03.05_a4f10a7a.jpg" alt="Logo del Proyecto" class="logo">
        <h1>RealidadQR</h1>
    </div>
</header>

<!-- Sidebar que se despliega -->
<div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#" onclick="openProfileForm()">Perfil</a>
    <a href="#" onclick="openPreferences()">Preferencias</a>
    <a href="#">Cerrar Sesión</a>
</div>

<!-- Contenido principal -->
<div class="container">
    <div class="user-profile" onclick="openNav()">
        <img src="4d2061f62c34e13fea9cb63435152c11.jpg" alt="Foto de usuario">
        <div>
            <h2>Tomas Perez</h2>
        </div>
    </div>

    <button class="button">Escaneo QR</button>
    <button class="button">Subtítulos en Tiempo Real</button>
    <button class="button">Alertas Visuales</button>
</div>

<!-- Formulario de perfil que aparece al hacer clic en 'Perfil' -->
<div id="profileForm" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProfileForm()">&times;</span>
        <h2>Editar Perfil</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="Nombre de Usuario">

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">

            <button type="submit" class="submit-btn">Guardar Cambios</button>
        </form>
    </div>
</div>

<!-- Preferencias (modal) -->
<div id="preferencesForm" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closePreferences()">&times;</span>
        <h2>Preferencias</h2>
        <form id="preferencesFormContent">
            <label for="theme">Tema de la Interfaz:</label>
            <select id="theme" name="theme">
                <option value="light">Claro</option>
                <option value="dark">Oscuro</option>
            </select>

            <button type="button" class="submit-btn" onclick="savePreferences()">Guardar Preferencias</button>
        </form>
    </div>
</div>

<script>
    // Abrir y cerrar el sidebar
    function openNav() {
        document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("sidebar").style.width = "0";
    }

    // Mostrar y ocultar el formulario de perfil
    function openProfileForm() {
        document.getElementById("profileForm").style.display = "block";
    }

    function closeProfileForm() {
        document.getElementById("profileForm").style.display = "none";
    }

    // Mostrar y ocultar el formulario de preferencias
    function openPreferences() {
        document.getElementById("preferencesForm").style.display = "block";
    }

    function closePreferences() {
        document.getElementById("preferencesForm").style.display = "none";
    }

    // Guardar preferencias (tema oscuro o claro)
    function savePreferences() {
        var theme = document.getElementById('theme').value;
        if (theme === 'dark') {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.remove('dark-theme');
        }
        closePreferences();
    }
</script>

</body>
</html>
